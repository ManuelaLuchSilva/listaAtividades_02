<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */ 

    //ENTRADA
    let n1 = prompt("Coloque um numero inteiro:")
    let n2 = prompt("Coloque outro numero inteiro:")
    const num2 = n1
    const num1 = n2

    //PROCESSAMENTO

    //SAÍDA
    if (isNaN(num1)|| isNaN(num2)){
        alert("Algum dos algarismos não é um número!!")
    }
    else{
        alert(`O valor novo do primeiro número é ${num1}, e do segundo número é ${num2}`)
    }
    
</script>
