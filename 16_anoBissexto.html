<meta charset="UTF-8">
<script>
    // Recebe um ano e informa se ele é bissexto ou não.

    // Entrada
    const ano = Number(prompt("Qual o ano?").trim())
    
    // Processamento
    if(ano%4==0){
        alert("É ano bissexto")
    }
    else if(ano%4!=0){
        alert("Ele não é bissexto")
    }
    else{
        alert("Valor invalido!")
    }

    // Saída

</script>
