<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    var n = prompt("Digite um numero inteiro");
    var total = n/2;

    //PROCESSAMENTO
    
    
    //SAÍDA 
    if(!isNaN(n)){
        if(n%2==0){
            alert("Par");
        } else {
            alert("Impar");
        }
    } 
    else{
        alert("Digite um numero!!")
    }
    
</script>
