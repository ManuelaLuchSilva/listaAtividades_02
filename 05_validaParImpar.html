<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    let num = Number(prompt("Informe um numero inteiro:")).toFixed(1).trim
    
    
    //PROCESSAMENTO
    
    
    //SAÍDA
    if (!isNaN){
        if(num/2==0){
            alert("É par")
        }
        else{
            alert("É impar")
        }
    }
    else{
        alert("Informe um número")
    }
    
</script>
