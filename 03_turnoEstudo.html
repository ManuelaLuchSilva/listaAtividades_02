<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const horario = prompt("Em que turno você está?(M,V,N)").toUpperCase().trim()
    
    //PROCESSAMENTO

    
    //SAÍDA
    if(horario==="M"){
        alert(`Bom dia`)
    }
    else if(horario==="V"){
        alert(`Boa tarde`)
    }
    else if(horario==="N"){
        alert(`Boa noite`)
    }
    else{
        alert(`Resposta invalida`)
    }

</script>
