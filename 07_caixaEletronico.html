<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA
    Faça um script para um caixa eletrônico. O script deverá perguntar ao usuário a valor do saque e depois informar quantas notas de cada valor serão fornecidas. As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. O valor mínimo é de 10 reais e o máximo de 600 reais. O script não deve se preocupar com a quantidade de notas existentes na máquina.

    Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
    Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1.
    */
    //0,5 na prova: Eduardo de Oliveira
    //ENTRADA
    const num = prompt("Qual o valor do saque?").trim
    
    //PROCESSAMENTO
    let cem = Number(num/100)
    let restoCem = num-(num%100)

    let cinquenta = Number(restoCem/50)
    let restoCinquenta = restoCem-(restoCem%50)

    let dez = Number(restoCinquenta/10)
    let restoDez = restoCinquenta-(restoCinquenta%10)

    let cinco = Number(restoDez/5)
    restoCinco = restoDez-(restoDez%5)

    let unidade = restoCinco

    //SAÍDA
    if (num<10||num>600){
        alert("Valor fora dos limites!")    
    }
    else if (!isNaN(num)&&num>10&&num<600){
        if(cem>0){
            alert(`${cem} notas de cem, ${cinquenta} notas de cinquenta, ${dez} notas de dez, ${cinco} notas de cinco e ${unidade} notas de um`)
        }
    }
    else {
        alert("Coloque numeros")
    }


</script>
