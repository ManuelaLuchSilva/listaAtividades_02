<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num1 = Number(prompt("Qual o primeiro valor?"));
    const opera = prompt("Qual a operaçao?(+,-,/,*)");
    const num2 = Number(prompt("Qual o segundo valor?"));
    

    //PROCESSAMENTO
    if(opera=="+"){
        const resul = num1 + num2
        alert(`${resul}`)
        if(resul%2==0){
            alert("Par")
        }
        else {
            alert("Impar")
        }
        if(resul>=0){
            alert("Positivo")
        }
        else{
            alert("negativo")
        }
        if((resul%1)=0){
            alert("inteiro")
        }
        else{
            alert("decimal")
        }
    }
    else if(opera=="-"){
        const resul = num1 - num2
        alert(`${resul}`)
        if(resul%2==0){
            alert("Par")
        }
        else {
            alert("Impar")
        }
        if(resul>=0){
            alert("Positivo")
        }
        else{
            alert("negativo")
        }
        if((resul%1)=0){
            alert("inteiro")
        }
        else{
            alert("decimal")
        }
    }
    else if(opera=="*"){
        const resul = num1 * num2
        alert(`${resul}`)
        if(resul%2==0){
            alert("Par")
        }
        else {
            alert("Impar")
        }
        if(resul>=0){
            alert("Positivo")
        }
        else{
            alert("negativo")
        }
        if((resul%1)=0){
            alert("inteiro")
        }
        else{
            alert("decimal")
        }
    }
    else if(opera=="/"){
        const resul = num1 / num2
        alert(`${resul}`)
        if(resul%2==0){
            alert("Par")
        }
        else {
            alert("Impar")
        }
        if(resul>=0){
            alert("Positivo")
        }
        else{
            alert("negativo")
        }
        if((resul%1)=0){
            alert("inteiro")
        }
        else{
            alert("decimal")
        }
    }
    else{
        alert("Resposta invalida")
    }
    
    //SAÍDA


</script>
