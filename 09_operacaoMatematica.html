<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num1 = Number(prompt("Qual o primeiro valor?"));
    const opera = prompt("Qual a operaçao?(+,-,/,*)");
    const num2 = Number(prompt("Qual o segundo valor?"));
    let mensagem = `O resultado `

    //PROCESSAMENTO
    if(opera=="+"){
        const resul = num1 + num2
        mensagem = mensagem + resul + `, `
        if(resul%2==0){
            mensagem = mensagem + `par, `
        }
        else {
            mensagem = mensagem + `impar, `
        }
        if(resul>=0){
            mensagem = mensagem + `positivo, `
        }
        else{
            mensagem = mensagem + `negativo, `
        }
        if(resul%1==0){
            mensagem = mensagem + `inteito.`
        }
        else{
            mensagem = mensagem + `decimal`
        }
    }
    else if(opera=="-"){
        const resul = num1 - num2
        mensagem = mensagem + resul + ", "
        if(resul%2==0){
            mensagem = mensagem + `par, `
        }
        else {
            mensagem = mensagem + `impar, `
        }
        if(resul>=0){
            mensagem = mensagem + `positivo, `
        }
        else{
            mensagem = mensagem + `negativo, `
        }
        if(resul%1==0){
            mensagem = mensagem + `inteito.`
        }
        else{
            mensagem = mensagem + `decimal`
        }
    }
    else if(opera=="*"){
        const resul = num1 * num2
        mensagem = mensagem + resul + ", "
        if(resul%2==0){
            mensagem = mensagem + `par, `
        }
        else {
            mensagem = mensagem + `impar, `
        }
        if(resul>=0){
            mensagem = mensagem + `positivo, `
        }
        else{
            mensagem = mensagem + `negativo, `
        }
        if(resul%1==0){
            mensagem = mensagem + `inteito.`
        }
        else{
            mensagem = mensagem + `decimal`
        }
    }
    else if(opera=="/"){
        const resul = num1 / num2
        mensagem = mensagem + resul + ", "
        if(resul%2==0){
            mensagem = mensagem + `par, `
        }
        else {
            mensagem = mensagem + `impar, `
        }
        if(resul>=0){
            mensagem = mensagem + `positivo, `
        }
        else{
            mensagem = mensagem + `negativo, `
        }
        if(resul%1==0){
            mensagem = mensagem + `inteito.`
        }
        else{
            mensagem = mensagem + `decimal`
        }
    }
    else{
        mensagem = "Invalido!"
    }
    document.write(`${mensagem}`)

    //SAÍDA


</script>
