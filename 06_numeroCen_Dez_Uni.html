<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    const num = prompt("Digite um numero inteiro maior que 0 e menor que 1000 ").trim

    //PROCESSAMENTO

    
    //SAÍDA
    if( num<1 || num>1000){
        alert("Valor invalido")
    }
    else if (!isNaN(num) && num>0  && num<1000){
        var centena = (num / 100).toFixed(0)
        var dezenas = (num%100).toFixed(0)
        var dezena = (dezena / 10).toFixed(0)
        var unidades = (dezenas%10).toFixed(0)
        if (num>99){
            alert(`${centena} centenas, ${dezena} dezenas, ${unidades} unidades`)
        }
        else if(num<9 && num>100){
            alert(`${dezena} dezenas, ${unidades} unidades`)    
        }
        else{
            alert(`${unidades} unidades`)
        }
    }
    else{
        alert("Coloque apenas numeros")
    }

</script>
