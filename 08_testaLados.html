<script>

    const n3 = Number(prompt("Coloque outra medida")).trim

    const n12 = n1 + n2
    const n13 = n1 + n3
    const n23 = n2 + n3
    //Processamento

    if(!isNaN(n1)||isNaN(n2||isNaN(n3))){
        alert("Nao é um numero")
    }
    else if ((n1===n2) && (n2===n3)){
        alert("É um triangulo equilatero")
    }
    else if((n1==n2)||(n1==n3)||(n2==n3)){
