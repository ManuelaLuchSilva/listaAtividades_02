<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
    const quan = prompt("Qual foi a quantidade?").trim()
    const tipo = prompt("Qual o tipo de gasolina?A-alcool,G-gasolina").trim().toLocaleUpperCase()

    //PROCESSAMENTO

    
    //SAÍDA
    if(isNaN(tipo)&&!isNaN(quan)){
        if(tipo==="A"){
            if(quan>20){
                const valor = Number(quan * 6.1 -((quan * 6.1) * 0.05))
                alert(`O valor pago deve ser ${valor.toFixed(2).replace(".",",")}`)
            }
            else if(quan<=20){
                const valor = Number(quan * 6.1 -((quan * 6.1) * 0.03))
                alert(`O valor pago deve ser de ${valor.toFixed(2).replace(".",",")}`)
            }
        }
        else{
            if(quan>20){
                const valor = Number(quan* 6.5 -((quan * 6.5) * 0.06))
                alert(`O valor pago deve ser ${valor.toFixed(2).replace(".",",")}`)
            }
            else if(quan<=20){
                const valor = Number(quan * 6.5 -((quan * 6.5) * 0.04))
                alert(`O valor pago deve ser ${valor.toFixed(2).replace(".",",")}`) 
            }
        }
    }
    else{
        alert("Valor invalido")
    }

</script>
