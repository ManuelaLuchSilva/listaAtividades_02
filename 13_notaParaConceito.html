<meta charset="UTF-8">
<script>
    // notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    // Entrada
    const nota1 = Number(prompt("Qual foi sua nota")).trim()

    // Processamento

    
        if ((nota1<=10)&&(nota1>=9)){
            alert("Nota A")
        }
        else if((nota1<9)&&(nota1>=8)){
            alert("Nota B")
        }
        else if((nota1<"8")&&(nota1>="7")){
            alert("Nota C")
        }
        else if((nota1<7)&&(nota1>=6)){
            alert("Nota D")
        }
        else{
            alert("Nota E")
        }
    
    
    
    // Sa√≠da

</script>
