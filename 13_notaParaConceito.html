<meta charset="UTF-8">
<script>
    // notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    // Entrada
    const nota = prompt("Qual foi sua nota").trim
    
    // Processamento
    if (!isNaN(nota)){
        if ((nota>9)&&(nota<10)){
            alert("Nota A")
        }
        else if((nota>8)&&(nota<9)){
            alert("Nota B")
        }
        else if((nota>7)&&(nota<8)){
            alert("Nota C")
        }
        else if((nota>6)&&(nota<7)){
            alert("Nota D")
        }
        else{
            alert("Nota E")
        }
    }
    
    // SaÃ­da

</script>
