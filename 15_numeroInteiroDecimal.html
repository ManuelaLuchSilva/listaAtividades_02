<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA
    const num = Number(prompt("Qual o número?").replace(",","."))
    let dec = Math.ceil(num)
    //PROCESSAMENTO
    if (num<dec){
        alert("Decimal")
    }
    else if (num==dec){
        alert("Inteiro")
    }
    else {
        alert("resposta invalida")
    }
    
    //SAÍDA


</script>
